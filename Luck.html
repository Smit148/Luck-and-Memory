<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Guess the Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1f2937;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #top-card {
      width: 120px;
      height: 160px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 1.5rem;
      border-radius: 8px;
      border: 2px solid #fff;
    }
    .card-front {
      background: #4b5563;
    }
    .card-back {
      background: gold;
      color: black;
      transform: rotateY(180deg);
      font-weight: bold;
    }

    /* Bottom choices row */
    #choices {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 12px;
      justify-content: center;
      margin-top: 15px;
    }
    .choice {
      width: 100px;
      height: 140px;
      border-radius: 8px;
      border: 2px solid white;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice:hover {
      transform: scale(1.05);
    }
    #result {
      font-size: 1.2rem;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 8px 14px;
      font-size: 1rem;
      background: #10b981;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <h1>Guess the Card</h1>
  <p>Click one of the cards below to guess!</p>

  <!-- Top card -->
  <div id="top-card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back" id="top-value">?</div>
    </div>
  </div>

  <!-- Bottom options -->
  <div id="choices">
    <div class="choice" data-value="Ace">Ace</div>
    <div class="choice" data-value="King">King</div>
    <div class="choice" data-value="Queen">Queen</div>
    <div class="choice" data-value="Jack">Jack</div>
  </div>

  <div id="result"></div>
  <button onclick="resetGame()">Reset</button> <br>
  <a href="Index.html"> <button class="btn btn-success"> Main Menu </button> </a>

  <script>
    const cardValues = ["Ace", "King", "Queen", "Jack"];
    const topCard = document.getElementById("top-card");
    const topValue = document.getElementById("top-value");
    const result = document.getElementById("result");
    let pick = "";
    gussed=false;

    function pickRandomCard() {
      pick = cardValues[Math.floor(Math.random() * cardValues.length)];
      gussed=false;
    }

    function resetGame() {
      topCard.classList.remove("flipped");
      topValue.textContent = "?";
      result.textContent = "";
      pickRandomCard();
      gussed=false
    }

    document.querySelectorAll(".choice").forEach(choice => {
      choice.addEventListener("click", () => {
        if (gussed == true) return;
        
        gussed = true;
        topValue.textContent = pick;
        topCard.classList.add("flipped");
        if (choice.dataset.value === pick) {
          result.textContent = `✅ Correct! It was ${pick}.`;
        } else {
          result.textContent = `❌ Wrong! It was ${pick}.`;
        }
      });
    });

    // Start first round
    pickRandomCard();
  </script>
</body>
</html>
