<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin: 20px auto;
      width: max-content;
    }
    .card {
      width: 100px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 8px;
    }
    .card-front {
      background: #4b5563; /* hidden side */
    }
    .card-back {
      background: gold; /* visible side */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  

  <script>
    

    const cardValue = [ "A","B","C","D","E","F" ]

    function shuffle(ar)
    {
      for ( i =ar.length - 1 ; i>0 ; i-- )
      {
        j= Math.floor(Math.random() * (i+1));
        [ ar[i], ar[j]] = [ar[j], ar[i]]
      }
      return ar;
    }

    
    
  </script>
</body>
</html>
